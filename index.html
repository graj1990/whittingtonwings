<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Whittington Wings</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Whittington Wings Logo" class="logo" />

    <!-- Next Wing Night -->
    <div class="card">
      <h2>Next Wing Night 🍗</h2>
      <p><strong>Date:</strong> <span id="wingDate">Loading...</span></p>
      <p><strong>Location:</strong> <span id="wingLocation">Loading...</span></p>
    </div>

    <!-- Leaderboard -->
    <div class="card">
      <h2>Leaderboard 🏆</h2>
      <div id="leaderboardContent">Loading...</div>
    </div>

    <!-- Wing Commandments -->
    <div class="card">
      <h2>🍗 The Wing Commandments 🍗</h2>
      <p id="commandmentsText">Loading...</p>
      <button id="readMoreBtn">Read More</button>
    </div>

    <!-- Chat Section -->
    <div class="card">
      <h2>Wing Talk 🗣️</h2>
      <div id="chatMessages" class="chat-box">Loading...</div>
      <input type="text" id="nameInput" placeholder="Your name" />
      <input type="text" id="messageInput" placeholder="Your message" />
      <button id="sendMessage">Send</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
